<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tonal Test</title>
</head>
<body>
    <script src="index.js"></script>
    <h1>Chords Intervals</h1>


    <div class="controls">
        <label for="start-note">start note</label>
        <select name="start-note" id=""start-note>
            <option value="">C</option>
            <option value="">D</option>
            <option value="">E</option>
            <option value="">F</option>
            <option value="">G</option>
            <option value="">A</option>
            <option value="">B</option>


        </select>
        <label for="octave">octave:</label>
        <select name="octacve" id="octave">
            <option value="">1</option>
            <option value="">2</option>
            <option value="">3</option>

        </select>
    </div>

    <div class="chord-notes">
        <p class="notes-in-chord">C3 - D3 - E3 - F#3 - A3</p>
        <p class="intervals-in-chord">P1 - M3 - P5 -  M7</p>
    </div>

    <div class="buttons">
        <button>major</button>
        <button>minor</button>
        <button>dimininished</button>
        <button>augmented</button>
    </div>
</body>
</html>
